<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Home</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Suez+One&display=swap" rel="stylesheet">

</head>

<body>
    <div style="background-color: rgb(93, 42, 129); color: white;" >
        <header><h1>Welcome to quiz</h1></header>
    </div>
    <div class="wrap">
        <div class="welctext">
            <form action="" class="welcform" id="welcform" onsubmit="submitform(event)">
                <input type="text" name="name" placeholder="Enter your name">
                <button style="background-color: aqua;" type="submit">Start Quiz</button>
            </form>
        </div>
    </div>
    <script src="js/quiz.js"></script>
</body>
</html>
